<!DOCTYPE html>
<html>
<head>
  <title>Loading Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .title-label {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin-right: 20px; 
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <a href="main.html" class="title-link">
    <h1 class="title-label">Design Your Logo</h1>
  </a>
  <div class="loader"></div>
  <p>Your logo is now generating. Please wait.</p>
</body>
</html>
